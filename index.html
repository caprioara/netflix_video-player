<body>
    <div ondblclick="toggleFullScreen()" class="video-container">
        <!-- <video onclick="playPause" src="https://storage.googleapis.com/ace-axon-302908/T6MS5B8IG3I6/22a_1614241730_75888.mp4"></video> -->
        <video onclick="playPause()" poster="media/thumbnail.jpg" src="media/video1.mp4"></video>
        <div class="controls-container">
            <div class="progress-controls">
                <div class="progress-bar">
                    <div class="watched-bar"></div>
                    <div class="playhead"></div>
                </div>
                <div class="time-remaining">
                    00:00
                </div>
            </div>

            <div class="controls">
                <button class="play-pause">
                    <svg class="playing" viewBox="0 0 24 24">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg class="paused" viewBox="0 0 24 24">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>
            
                <button class="rewind">
                    <svg viewBox="0 0 24 24">
                        <polygon points="11 19 2 12 11 5 11 19"></polygon>
                        <polygon points="22 19 13 12 22 5 22 19"></polygon>
                    </svg>
                </button>
            
                <button class="fast-forward">
                    <svg viewBox="0 0 24 24">
                        <polygon points="13 19 22 12 13 5 13 19"></polygon>
                        <polygon points="2 19 11 12 2 5 2 19"></polygon>
                    </svg>
                </button>
            
                <button class="volume">
                    <svg class="full-volume" viewBox="0 0 24 24">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                    <svg class="muted" viewBox="0 0 24 24">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <line x1="23" y1="9" x2="17" y2="15"></line>
                        <line x1="17" y1="9" x2="23" y2="15"></line>
                    </svg>
                </button>
            
                <p class="title">
                    <span class="series">Youtube</span>
                    <span class="episode">5 min break</span>
                </p>
            
                <button class="help">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </button>
            
                <button class="next">
                    <svg viewBox="0 0 24 24">
                        <polygon points="5 4 15 12 5 20 5 4"></polygon>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
            
                <button class="episodes">
                    <svg viewBox="0 0 24 24">
                        <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                        <polyline points="2 17 12 22 22 17"></polyline>
                        <polyline points="2 12 12 17 22 12"></polyline>
                    </svg>
                </button>
            
                <button class="captions">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </button>
            
                <button class="cast">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M2 16.1A5 5 0 0 1 5.9 20M2 12.05A9 9 0 0 1 9.95 20M2 8V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-6">
                        </path>
                        <line x1="2" y1="20" x2="2.01" y2="20"></line>
                    </svg>
                </button>
            
                <button class="full-screen">
                    <svg class="maximize" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                        </path>

                    <svg class="minimize" viewBox="0 0 24 24">

                    </svg>

                </button>
